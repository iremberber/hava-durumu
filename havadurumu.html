
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hava Durumu</title>
<link rel="stylesheet" href="havadurumu.css">
</head>

<body class="body">

    <div class="card">
        <div class="search">
            <input type="text" id="input-box" placeholder="Ülke/Şehir adı girin" spellcheck="false" autocomplete="off">
            <button><img src="https://img.icons8.com/?size=50&id=12773&format=png" id="search"></button>
        </div>
        <div class="result-box"> </div>

        <div class="error">Geçersiz ülke/şehir adı girdiniz.</div>

        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city"> New York</h2>

            <div class="detail">

                <div class="col">
                    <img src="https://www.svgrepo.com//show/424939/weather-humidity-rain.svg" id="drop">
                    <div>
                    <p class="humidity">50%</p>
                    <p>Nem</p>
                    </div>
                </div>
                

                <div class="col">
                    <img src="https://www.svgrepo.com//show/276672/windy-wind.svg" id="wind">
                    <div>
                     <p class="wind">15 km/s</p>
                     <p>Rüzgar Hızı</p>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

</body>
<script src="havadurumu.js"></script>

</body>
</html>
